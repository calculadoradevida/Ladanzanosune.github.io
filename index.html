<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La danza nos une</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fbeaff, #d6f0ff);
      color: #333;
      text-align: center;
    }

    header {
      padding: 30px 20px 10px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3em;
      color: #6a1b9a;
      animation: slideDown 2s ease-out;
    }

    h2 {
      font-size: 1.5em;
      color: #8e24aa;
      margin-top: -10px;
      animation: fadeIn 3s ease-in;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .banner {
      margin: 30px auto;
      max-width: 500px;
      width: 90%;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      animation: fadeIn 2s ease-in;
    }

    .pdf-link {
      display: inline-block;
      margin: 30px auto;
      padding: 12px 25px;
      background-color: #ce93d8;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1.1em;
      transition: background-color 0.3s;
      animation: fadeIn 4s ease-in;
    }

    .pdf-link:hover {
      background-color: #ba68c8;
    }

    .video {
      margin: 40px auto;
      width: 90%;
      max-width: 560px;
      height: 315px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(106, 27, 154, 0.2);
      animation: fadeIn 4s ease-in;
    }
  </style>
</head>
<body>
  <header>
    <h1>La danza nos une</h1>
    <h2>Arte, expresión y alegría en cada paso</h2>
  </header>

  <img src="banner_danza.jpg" alt="Banner de danza" class="banner" />

  <a href="mi_archivo.pdf" class="pdf-link" target="_blank">Ver presentación en PDF</a>

  <iframe class="video" src="https://www.youtube.com/embed/aYFxUq9LMM0" allowfullscreen></iframe>
</body>
</html>
