<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La danza nos une</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f5e1f7, #d7e3fc);
      color: #333;
      text-align: center;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3em;
      color: #6b21a8;
      margin-top: 20px;
      animation: slideDown 1.5s ease;
    }

    h2 {
      font-size: 1.5em;
      color: #9f1239;
      margin-bottom: 30px;
      animation: fadeIn 2s ease;
    }

    .banner {
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
      animation: fadeIn 2s ease-in-out;
    }

    iframe {
      width: 90%;
      max-width: 600px;
      height: 350px;
      border: none;
      border-radius: 15px;
      margin-top: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>La danza nos une</h1>
  <h2>Arte, expresión y alegría en cada paso</h2>

  <img src="banner_danza.jpg" alt="Banner Lúdica de Danzas" class="banner">

  <iframe src="https://www.youtube.com/embed/aYFxUq9LMM0?si=d3eFAN5H7cq9O7fX" 
          title="Lúdica de Danzas: Andrés Aguilar" 
          allowfullscreen></iframe>

  <footer>
    <p>Creado por Karen Daniela 11B</p>
  </footer>

</body>
</html>
